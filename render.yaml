services:
  # Backend - FastAPI Application  
  - type: web
    name: matic-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONPATH
        value: "."

  # Go Backend - API Documentation Service (Optional)
  - type: web
    name: matic-go-backend
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: go-backend
    dockerfilePath: go-backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: GIN_MODE
        value: release
