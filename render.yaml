services:
  # Go Backend - Main API Service
  - type: web
    name: matic-backend
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: go-backend
    dockerfilePath: go-backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: GIN_MODE
        value: release

