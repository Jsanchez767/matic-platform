services:
  # Go Backend - Main API Service
  - type: web
    name: matic-backend
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: go-backend
    dockerfilePath: go-backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "8000"
      - key: GIN_MODE
        value: release
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000,https://matic-platform.vercel.app,https://www.maticsapp.com,https://maticsapp.com"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: JWT_SECRET
        sync: false

