services:
  # Go Backend API
  - type: web
    name: matic-backend
    runtime: docker
    dockerfilePath: ./go-backend/Dockerfile
    dockerContext: ./go-backend
    env: docker
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 8000
      - key: GIN_MODE
        value: release
      - key: CORS_ORIGINS
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
