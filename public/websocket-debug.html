<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .connecting { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div id="status" class="status connecting">Connecting...</div>
    
    <button onclick="testConnection()">Reconnect</button>
    <button onclick="sendTestMessage()">Send Test Message</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        let connectionAttempts = 0;
        const maxAttempts = 5;

        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        function testConnection() {
            connectionAttempts++;
            log(`Connection attempt ${connectionAttempts}/${maxAttempts}`);
            
            if (ws) {
                ws.close();
            }

            const tableId = 'test-table-id';
            const wsUrl = `ws://localhost:8000/api/ws/tables/${tableId}`;
            
            log(`Connecting to: ${wsUrl}`);
            updateStatus('Connecting...', 'connecting');

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                log('‚úÖ WebSocket connection established');
                updateStatus('Connected', 'connected');
                connectionAttempts = 0;
            };

            ws.onmessage = function(event) {
                log(`üì® Received: ${event.data}`);
            };

            ws.onclose = function(event) {
                log(`üî¥ Connection closed: Code ${event.code}, Reason: ${event.reason}`);
                updateStatus(`Disconnected (${event.code})`, 'error');
                
                if (connectionAttempts < maxAttempts && event.code !== 1000) {
                    setTimeout(() => {
                        log('Attempting to reconnect...');
                        testConnection();
                    }, 2000);
                }
            };

            ws.onerror = function(error) {
                log(`‚ùå WebSocket error: ${error}`);
                updateStatus('Connection Error', 'error');
            };
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'test',
                    timestamp: new Date().toISOString(),
                    data: 'Hello from test page'
                };
                ws.send(JSON.stringify(message));
                log(`üì§ Sent: ${JSON.stringify(message)}`);
            } else {
                log('‚ùå Cannot send - WebSocket not connected');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on page load
        window.onload = function() {
            log('Page loaded, starting WebSocket test...');
            testConnection();
        };
    </script>
</body>
</html>
